<html>


	<head>
			<script src="jquery-3.1.0.min.js"></script>

			<script>


				$(document).ready(function(){

					$("#btnCliente").click(function (){

						carregar("cliente.html");

					});	



					$("#btnCidade").click(function (){

						carregar("cidade.html");

					});

					function carregar(pagina){

						$.get(pagina, function (data, status) {  	
							console.log(data);
								$("#conteudo").html( data );

						});
					}

				});
			</script>

	</head>

	<body>

		<button id="btnCliente"> Cliente </button>

		<button id="btnCidade"> Cidade </button>

		<div id="conteudo">

		</div>


	</body>

</html>
